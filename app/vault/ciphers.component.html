<ActionBar title="Items" class="action-bar">
    <NavigationButton text="Back" icon="res://baseline_arrow_back_white_24" (tap)="close()"></NavigationButton>
</ActionBar>
<StackLayout class="page">
    <ListView [items]="ciphers" class="list-group" (itemTap)="onItemTap($event)" (itemLoading)="onItemLoading($event)">
        <ng-template let-c="item">
            <app-cipher [cipher]="c"></app-cipher>
        </ng-template>
    </ListView>
</StackLayout>
